<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'task_create' %}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} <a href="{% url 'task_detail' task.id %}">detail</a></li>
        {% endfor %}
    </ul>
</body>
</html>
